    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="container box">
        <div class="row">
          <!-- Main column -->
          <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
            <h6 class="logo">
              <img src="./resources/logo.svg" width="30" height="30" />
              the.weather
            </h6>
            <div class="row">
              <div class="col">
                <img
                  class="image"
                  src="./resources/ballon.svg"
                  alt="baloon image"
                />
              </div>
            </div>

            <div class="row weather-section">
              <div class="col-sm-4">
                <div class="first">
                  <p class="temperature"></p>
                  <p class="max">
                    25&deg;&sol;<span class="min">19&deg;</span>
                  </p>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="second">
                  <p class="city"></p>
                  <p class="time"></p>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="third weather-icon">
                  <!-- <i>
                    <ion-icon name="sunny-outline"></ion-icon>
                  </i> -->
                </div>
              </div>
            </div>
          </div>

          <!-- Sidebar -->
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
            <div class="search-bar">
              <form role="search">
                <input
                  id="search"
                  type="search"
                  placeholder="Search..."
                  autofocus
                  required
                />
              </form>
            </div>

            <div class="history-search">
              <h6>History</h6>
              <p>Varna</p>
              <p>Sofia</p>
              <p>Plovdiv</p>
              <p>Veliko Tarnovo</p>
            </div>

            <div class="weather-details">
              <h6>Weather Details</h6>
              <div class="details">
                <p class="details-type">Cloudy</p>
                <p class="details-humidity">Humidity</p>
                <p class="details-wind">Windy</p>
                <p class="details-rain-change">Chance of rain</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Button -->
        <div class="row">
          <div class="col-12 center">
            <a class="button" href="#future-weather">
              <ion-icon name="arrow-down-outline"></ion-icon>
            </a>
          </div>
        </div>
      </div>
    </header>

    <img class="wave" src="./resources/wave.svg" alt="" />

    <!-- Section -->
    <section id="future-weather">
      <div class="container">
        <h1>Days of week</h1>
        <div class="row weekdays-cards"></div>
      </div>

      <img class="reversed-wave" src="./resources/wave-reversed.svg" alt="" />
    </section>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <!-- Scripts -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
